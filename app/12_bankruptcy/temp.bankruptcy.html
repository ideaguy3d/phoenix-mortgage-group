<section class="page-section pricing bg-t100" id="pricing">
	<div class="container wow fadeIn">
		<div class="text-center bg-inverse-t50">
			<h2>How many years ago was the bankruptcy?</h2>
		</div>
		
		<form id="contact-form" class="form-inline" ng-submit="$ctrl.btnClick()">
			<div class="mx-auto" style="width: 60%;">
				<label class="sr-only" for="bankYearsAgo">Years Ago</label>
				<div class="input-group mb-2 mr-sm-2 mb-sm-0">
					<div class="input-group-addon"><i class="fa fa-hourglass"></i></div>
					<input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="bankYearsAgo" required
					       ng-model="$ctrl.activeSlide.bankruptcy.yearsAgo" placeholder="e.g. 1-7+">
				</div>
				<br>
				<div id="slider-bankruptcy"></div>
				<br>
				<button type="submit" class="btn btn-success">Continue</button>
			</div>
		</form>
	</div>
</section>
