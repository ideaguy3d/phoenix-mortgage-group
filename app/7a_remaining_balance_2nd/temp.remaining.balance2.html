<section class="page-section pricing bg-t100" id="pricing">
	<div class="container wow fadeIn">
		<div class="text-center bg-inverse-t50">
			<h2>How much is remaining on the 2nd Mortgage?</h2>
		</div>
		
		<form class="form-group row" ng-submit="$ctrl.btnClick()">
			<div class="mx-auto" style="width: 60%;">
				<label class="sr-only" for="number">Number</label>
				<div class="input-group mb-2 mr-sm-2 mb-sm-0">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="number" required
					       ng-model="$ctrl.activeSlide.remainingBalance2.balance"
					       placeholder="estimate remaining balance, you can use commas">
				</div>
				<br>
				<button type="submit" class="btn btn-success">Continue</button>
			</div>
		</form>
	</div>
</section>
