<section class="page-section pricing bg-t100" id="pricing">
	<div class="container wow fadeIn">
		<div class="text-center bg-inverse-t50">
			<h2>Do you currently have a VA loan?</h2>
		</div>
		
		<div class="row">
			<!-- Button 1 -->
			<div class="col-md-4">
				<div class="pricing-item featured-first">
					<div class="price">
						<h1>
							<button ng-click="$ctrl.yesClick()"><i class="fa fa-check-circle fa-4x"></i></button>
						</h1>
					</div>
					<hr class="colored">
					<h4><a href="#" class="btn btn-secondary" ng-click="$ctrl.yesClick()"><strong>Yes</strong></a></h4>
				</div>
			</div>
			<!-- Button 2 -->
			<div class="col-md-4">
				<div class="pricing-item featured-first">
					<div class="price">
						<h1>
							<button ng-click="$ctrl.noClick()"><i class="fa fa-close fa-4x"></i></button>
						</h1>
					</div>
					<hr class="colored">
					<h4><a href="#" class="btn btn-secondary" ng-click="$ctrl.noClick()"><strong>No</strong></a></h4>
				</div>
			</div>
		</div>
	</div>
</section>
