<section class="page-section pricing bg-t100" id="pricing">
	<div class="container wow fadeIn">
		<div class="text-center bg-inverse-t50">
			<h2>What is your current street address?</h2>
		</div>
		
		<form class="form-group row" ng-submit="$ctrl.btnClick()">
			<div class="mx-auto" style="width: 60%;">
				<label class="sr-only" for="number">Amount to borrow</label>
				<div class="input-group mb-2 mr-sm-2 mb-sm-0">
					<div class="input-group-addon"><i class="fa fa-map-marker"></i></div>
					<input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="number" required
					       ng-model="$ctrl.activeSlide.currentAddress.location"
					       placeholder="e.g. 1234 main st topeka, ks">
				</div>
				<br>
				<button type="submit" class="btn btn-success">Continue</button>
			</div>
	</div>
</section>
